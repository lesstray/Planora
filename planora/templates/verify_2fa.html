<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Подтверждение входа</title>
    <style>
        .error-message {
            color: #ff4444;
            margin: 5px 0 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffebee;
        }
        .success-message {
            color: #2e7d32;
            margin: 5px 0 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
        .form-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block; /* Это важно для градиента */
        }
        .input-block {
            margin-bottom: 15px;
        }
        .confirmation-text {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter"></div>

        <div class="form-container">
            <h2 class="form-title">Двухфакторная аутентификация</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}-message{% else %}info-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                <p class="confirmation-text">Мы отправили 6-значный код подтверждения на вашу почту <strong>{{ email }}</strong>. Введите его ниже:</p>
                <div class="input-block">
                    <label for="code">Код подтверждения</label>
                    <input id="code" type="text" name="code" placeholder="123456" required>
                </div>

                {% csrf_token %}
                <div class="button-block">
                    <button type="submit" class="auth-button">Подтвердить</button>
                </div>
            </form>
        </div>

        <div class="filter"></div>
    </div>
</body>
</html>
