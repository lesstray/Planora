{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="password-change-container">
    <h1>Смена пароля</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
        <a href="{% url 'account_dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
