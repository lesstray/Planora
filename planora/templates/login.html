<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Вход в систему</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .g-recaptcha {
            margin: 20px 0;
            transform: scale(0.85);
        }
        .error-message {
            color: #ff4444;
            margin: 5px 0 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffebee;
        }
        .success-message {
            color: #2e7d32;
            margin: 5px 0 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
        .form-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block; /* Это важно для градиента */
        }
        .oauth-block {
            margin-bottom: 20px;
            text-align: center;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter"></div>

        <div class="form-container">
            <h2 class="form-title">Авторизация</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}-message{% else %}info-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Кнопка Google OAuth -->
            <div class="oauth-block">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
                    <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="Google">
                    Войти через Google
                </a>
            </div>

            <form method="POST" id="login-form">
                <div class="input-block">
                    <label for="username">Логин</label>
                    <input id="username" type="text" name="username"
                           value="{{ request.POST.username|default:'' }}"
                           placeholder="Введите ваш логин" required>
                </div>

                <div class="input-block">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" name="password"
                           placeholder="Введите ваш пароль" required>
                </div>

                <div class="g-recaptcha"
                    data-sitekey="6LfWeAArAAAAAGGJPad1xXbx3tYEK42XATLYcOM9"></div>
                {% if captcha_error %}
                    <div class="error-message">{{ captcha_error }}</div>
                {% endif %}

                {% csrf_token %}
                <div class="button-block">
                    <button type="submit" class="auth-button">Войти</button>
                </div>

                <div class="auth-link">
                    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>

        <div class="filter"></div>
    </div>
</body>
</html>
